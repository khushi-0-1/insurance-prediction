<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medical Insurance Prediction</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      font-family: 'Poppins', sans-serif;
      color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-wrapper {
      position: relative;
      width: 90%;
      max-width: 400px;
      padding: 2px;
    }

    .form-wrapper::before {
      content: '';
      position: absolute;
      top: -12px;
      left: -12px;
      right: -12px;
      bottom: -12px;
      border-radius: 20px;
      background: linear-gradient(135deg, #ff4ec8, #44ffe4, #ffc44c);
      filter: blur(20px);
      z-index: 0;
      opacity: 0.25;
      animation: glow 6s ease infinite;
      background-size: 200% 200%;
    }

    @keyframes glow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .form-container {
      position: relative;
      background-color: #1e1e1e;
      padding: 30px 25px;
      border-radius: 15px;
      z-index: 1;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      text-align: center;
      color: #4caf50;
      font-weight: 500;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-size: 14px;
      font-weight: 400;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      background-color: #2c2c2c;
      border: 1px solid #444;
      border-radius: 6px;
      color: #fff;
      box-sizing: border-box;
      outline: none;
      transition: border 0.3s;
    }

    input[type="number"]:focus {
      border-color: #4caf50;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #4caf50;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: 500;
    }

    input[type="submit"]:hover {
      background-color: #43a047;
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <div class="form-container">
      <h1>Enter Your Details</h1>
      <form action="/predict" method="POST">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="sex">Sex (male = 0, female = 1):</label>
        <input type="number" id="sex" name="sex" required>

        <label for="bmi">BMI:</label>
        <input type="number" id="bmi" name="bmi" step="0.1" required>

        <label for="children">Number of children:</label>
        <input type="number" id="children" name="children" required>

        <label for="smoker">Smoker (yes = 0, no = 1):</label>
        <input type="number" id="smoker" name="smoker" required>

        <label for="region">Region (southeast=0, southwest=1, northeast=2, northwest=3):</label>
        <input type="number" id="region" name="region" required>

        <input type="submit" value="Predict Insurance Cost">
      </form>
    </div>
  </div>
</body>
</html>
