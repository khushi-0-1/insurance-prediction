<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Prediction Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Dark theme background */
            color: #f1f1f1; /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .result-container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .footer {
            text-align: center;
            font-size: 16px;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        .footer a:hover {
            color: #45a049;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Insurance Prediction Result</h1>
        <p>The predicted insurance cost is: <strong>${{ prediction }}</strong></p>
        <div class="footer">
            <a href="/">Go Back</a>
        </div>
    </div>
</body>
</html>
